<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goods</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 -10px;
        }
        .item {
            width: calc(25% - 20px);
            margin: 0 10px 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        .item-price {
            color: #20B2AA;
            font-size: 14px;
        }
        .btn-add {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-add:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item" th:each="good : ${goods}">
        <a th:href="@{/goods/{id}(id=${good.getGood_id()})}">
            <img th:src= "*{'data:image/jpg;base64,' + good.getImage()}" height="350px" width="350px" alt="Product Image">
            <div class="item-title" th:text="${good.getName()}"></div>
            <div class="item-price" th:text="'Ціна, грн.: ' + ${good.getPrice_grn()}"></div>
        </a>
    </div>
</div>

</body>
</html>
