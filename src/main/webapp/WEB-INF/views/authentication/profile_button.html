<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }

        .profile-tab {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .profile-content {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #444;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .profile-content.show {
            display: block;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .profile-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .profile-actions button + button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="profile-tab" id="profile-btn">Профіль</div>

<div class="profile-content" id="profile-content">
    <div class="profile-info">
        <p><strong>Username:</strong> JohnDoe</p>
        <p><strong>ПІБ:</strong> Іванов Іван Іванович</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
    </div>
    <div class="profile-actions">
        <button onclick="goToCart()">Кошик</button>
        <button onclick="goToOrders()">Замовлення</button>
        <button onclick="logout()">Вихід</button>
    </div>
</div>

<script>
    function goToCart() {
        alert('Перехід на сторінку кошика користувача');
    }

    function goToOrders() {
        alert('Перехід на сторінку попередніх замовлень користувача');
    }

    function logout() {
        alert('Вихід з облікового запису');
    }

    var profileBtn = document.getElementById("profile-btn");
    var profileContent = document.getElementById("profile-content");

    profileBtn.addEventListener("click", function() {
        profileContent.classList.toggle("show");
    });

    document.addEventListener("click", function(event) {
        var isClickInsideProfile = profileBtn.contains(event.target) || profileContent.contains(event.target);

        if (!isClickInsideProfile) {
            profileContent.classList.remove("show");
        }
    });
</script>
</body>
</html>
